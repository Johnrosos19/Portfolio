<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #020617;
            font-family: 'Arial', sans-serif;
            padding: 10px;
        }

        .game-container {
            text-align: center;
            max-width: 100%;
        }

        h1 {
            color: #38bdf8;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 15px #38bdf8;
        }

        .score-board {
            background-color: #020617;
            color: #38bdf8;
            padding: 10px 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
        }

        canvas {
            background-color: #020617;
            border: 6px solid #38bdf8;
            border-radius: 5px;
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.5);
            max-width: 100%;
            height: auto;
        }

        .mobile-controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 10px;
            justify-content: center;
        }

        .control-btn {
            background-color: #020617;
            color: #38bdf8;
            border: 2px solid #38bdf8;
            border-radius: 10px;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:active {
            background-color: #38bdf8;
            color: #020617;
            transform: scale(0.95);
        }

        .control-btn.up {
            grid-column: 2;
            grid-row: 1;
        }

        .control-btn.left {
            grid-column: 1;
            grid-row: 2;
        }

        .control-btn.center {
            grid-column: 2;
            grid-row: 2;
            background-color: #020617;
            border-color: #020617;
            font-size: 1em;
            cursor: default;
        }

        .control-btn.right {
            grid-column: 3;
            grid-row: 2;
        }

        .control-btn.down {
            grid-column: 2;
            grid-row: 3;
        }

        .keyboard-controls {
            margin-top: 20px;
            color: #94a3b8;
            font-size: 0.9em;
        }

        .keyboard-controls p {
            margin: 5px 0;
        }

        #gameOverScreen {
            position: absolute;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(2, 6, 23, 0.95);
            color: #38bdf8;
            border-radius: 10px;
            padding: 40px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        #gameOverScreen.show {
            display: flex;
        }

        #gameOverScreen h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #gameOverScreen p {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .restart-btn {
            background-color: #38bdf8;
            color: #020617;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.1);
        }

        .restart-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç SNAKE</h1>
        <div class="score-board">
            Score: <span id="score">0</span>
        </div>
        <div style="position: relative;">
            <canvas id="gameCanvas" width="500" height="500"></canvas>
            <div id="gameOverScreen">
                <h2>GAME OVER!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button class="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
            </div>
        </div>

        <div class="mobile-controls">
            <button class="control-btn up" id="btnUp">‚ñ≤</button>
            <button class="control-btn left" id="btnLeft">‚óÑ</button>
            <div class="control-btn center">üêç</div>
            <button class="control-btn right" id="btnRight">‚ñ∫</button>
            <button class="control-btn down" id="btnDown">‚ñº</button>
        </div>

        <div class="keyboard-controls">
            <p><strong>Desktop:</strong> Arrow Keys or WASD</p>
            <p><strong>Mobile:</strong> Use buttons above</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverScreen = document.getElementById('gameOverScreen');

        const TILE_SIZE = 20;
        const GRID_WIDTH = 25;
        const GRID_HEIGHT = 25;
        const GAME_SPEED = 100;

        let snake = [];
        let food = {};
        let direction = 'RIGHT';
        let nextDirection = 'RIGHT';
        let running = false;
        let gameOver = false;
        let score = 0;
        let gameLoop = null;

        function init() {
            canvas.width = GRID_WIDTH * TILE_SIZE;
            canvas.height = GRID_HEIGHT * TILE_SIZE;
            setupMobileControls();
            startGame();
        }

        function setupMobileControls() {
            const btnUp = document.getElementById('btnUp');
            const btnDown = document.getElementById('btnDown');
            const btnLeft = document.getElementById('btnLeft');
            const btnRight = document.getElementById('btnRight');

            [btnUp, btnDown, btnLeft, btnRight].forEach(btn => {
                btn.addEventListener('touchstart', (e) => e.preventDefault());
            });

            btnUp.onclick = () => running && direction !== 'DOWN' && (nextDirection = 'UP');
            btnDown.onclick = () => running && direction !== 'UP' && (nextDirection = 'DOWN');
            btnLeft.onclick = () => running && direction !== 'RIGHT' && (nextDirection = 'LEFT');
            btnRight.onclick = () => running && direction !== 'LEFT' && (nextDirection = 'RIGHT');
        }

        function startGame() {
            snake = [{x:5,y:5},{x:4,y:5},{x:3,y:5}];
            direction = nextDirection = 'RIGHT';
            score = 0;
            running = true;
            gameOver = false;
            updateScore();
            gameOverScreen.classList.remove('show');
            spawnFood();
            clearInterval(gameLoop);
            gameLoop = setInterval(update, GAME_SPEED);
        }

        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * GRID_WIDTH),
                    y: Math.floor(Math.random() * GRID_HEIGHT)
                };
            } while (snake.some(s => s.x === food.x && s.y === food.y));
        }

        function update() {
            if (!running) return;

            direction = nextDirection;
            const head = {...snake[0]};
            if (direction === 'UP') head.y--;
            if (direction === 'DOWN') head.y++;
            if (direction === 'LEFT') head.x--;
            if (direction === 'RIGHT') head.x++;

            if (head.x < 0 || head.y < 0 || head.x >= GRID_WIDTH || head.y >= GRID_HEIGHT ||
                snake.some(s => s.x === head.x && s.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                spawnFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            ctx.fillStyle = '#020617';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#f43f5e';
            ctx.fillRect(food.x * TILE_SIZE, food.y * TILE_SIZE, TILE_SIZE, TILE_SIZE);

            snake.forEach((s, i) => {
                ctx.fillStyle = i === 0 ? '#38bdf8' : '#0ea5e9';
                ctx.fillRect(s.x * TILE_SIZE, s.y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
            });
        }

        function endGame() {
            running = false;
            gameOver = true;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverScreen.classList.add('show');
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function restartGame() {
            startGame();
        }

        document.addEventListener('keydown', e => {
            if (!running) return;
            if (e.key === 'ArrowUp' && direction !== 'DOWN') nextDirection = 'UP';
            if (e.key === 'ArrowDown' && direction !== 'UP') nextDirection = 'DOWN';
            if (e.key === 'ArrowLeft' && direction !== 'RIGHT') nextDirection = 'LEFT';
            if (e.key === 'ArrowRight' && direction !== 'LEFT') nextDirection = 'RIGHT';
        });

        init();
    </script>
</body>
</html>
